<div class="article-preview">
  <app-article-meta [article]="article">
    <app-favorite-button
      [article]="article"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right" >
      {{article.favoritesCount}}
    </app-favorite-button>
  </app-article-meta>

  <a style="text-decoration: none;" [routerLink]="['/article', article.slug]" class="preview-link">
    <h1 style="font-size:2rem; color: black; ">{{ article.title }}</h1>
    <p style="color: #999;">{{ article.description }}</p>
    <span style="color: #999; font-size: 0.8rem">Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline" style="list-style: none; border: 1px solid #ddd; color: #aaa; float: right; border-radius: 10px;"
        *ngFor="let tag of article.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
